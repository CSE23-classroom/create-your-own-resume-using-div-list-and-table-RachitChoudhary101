<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Card</title>
  <link rel="stylesheet" href="product-card.css">
</head>
<body>

  <h2 class="title">Responsive Product Cards</h2>

  <div class="container">

    <div class="card">
      <img src="t-shirt.jpg" alt="Tshirt">
      <h3>T-shirt</h3>
      <p>For daily use.</p>
      <p class="price">₹2500</p>
    </div>

    <div class="card">
      <img src="protein.jpg" alt="Protein">
      <h3>Whey Protein</h3>
      <p>3 kg protein.</p>
      <p class="price">₹2,999</p>
    </div>

  </div>

</body>
</html>
